<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createtransaction</title>
</head>
<body>
    <h2>Create a new Transaction</h2>
    <form action="/createtransaction" method="post">
        <label for="sender_id">Sender id:</label>
        <input type="text" id="sender_id" name="sender_id" required><br><br>

        <label for="receiver_id">Receiver id:</label>
        <input type="text" id="receiver_id" name="receiver_id" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <input type="submit" value="Create new Transaction">
    </form>

    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Check for the status query parameter and handle alert
        document.addEventListener('DOMContentLoaded', (event) => {
            const status = getQueryParam('status');
            if (status === 'success') {
                alert('Create a new transaction successful!');
                window.location.href = '/createtransaction'; // Redirect to the createcustomer page
            } else if (status === 'error') {
                alert('Create a new transaction failed. Please try again.');
                window.location.href = '/createtransaction'; // Redirect to the createcustomer page
            }
        });
    </script>
</body>
</html>
