<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createcustomer</title>
</head>
<body>
    <h2>Create a new Customer</h2>
    <form action="/createcustomer" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone_number">Phone number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>

        <label for="balance">Balance:</label>
        <input type="number" id="balance" name="balance" required><br><br>

        <input type="submit" value="Create">
    </form>

    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Check for the status query parameter and handle alert
        document.addEventListener('DOMContentLoaded', (event) => {
            const status = getQueryParam('status');
            if (status === 'success') {
                alert('Create a new customer successful!');
                window.location.href = '/createcustomer'; // Redirect to the createcustomer page
            } else if (status === 'error') {
                alert('Create a new customer failed. Please try again.');
                window.location.href = '/createcustomer'; // Redirect to the createcustomer page
            }
        });
    </script>
</body>
</html>
